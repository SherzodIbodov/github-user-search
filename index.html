<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>gitbub-user-search</title>
  </head>
  <body>
    <div class="main wrapper">
      <p class="logo">devfinder</p>
      <div class="toggle-btn" id="btn">
        <span class="dark" id="btnText">DARK</span>
        <img src="/img/darc.png" alt="no img" id="btnIcon" />
      </div>
    </div>
    <form class="contener">
      <img src="/img/icon/searchh.svg" alt="" />
      <input type="search" placeholder="Search GitHub username..." />
      <button type="search">Search</button>
    </form>
    <div class="main-contener">
      <div class="content">
        <img src="./img/cardimg.png" alt="" />
        <div class="data">
          <h2>The Octocat</h2>
          <p>Joined 25 Jan 2011</p>
          <span>@octocat</span>
        </div>
      </div>
      <div class="info">
        <p>
          Lorem ipsum dolor sit amet, consectetuer adipiscing elit. Donec odio.
          Quisque volutpat mattis eros.
        </p>
        <div class="information">
          <div class="statistics">
            <div>
              <p>Repos</p>
              <h3>8</h3>
            </div>
            <div>
              <p>Followers</p>
              <h3>3938</h3>
            </div>
            <div>
              <p>Following</p>
              <h3>9</h3>
            </div>
          </div>
          <div class="contact">
            <div class="sanFransisko">
              <img src="./img/icon/003-pin.svg" alt="" />
              <p>San Francisco</p>
            </div>
            <div class="twitter">
              <img src="./img/icon/004-twitter.png" alt="" />
              <p>Not Available</p>
            </div>
            <div class="githubblog">
              <img src="/img/icon/002-url.png" alt="" />
              <p>https://github.blog</p>
            </div>
            <div class="github">
              <img src="./img/icon/001-office-building.png" alt="" />
              <p>@github</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
